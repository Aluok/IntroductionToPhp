<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <title>Admin</title>
  </head>
  <body>
    <div class="container">
      <h1>Modificar el producto: "Roja - Pequena"</h1>
      <form class="" action="" method="post">
        <div class="form-group">
          <label for="title">Titulo</label>
          <input type="text" name="title" id="title" value="Roja - Pequena" class="form-control">
        </div>
        <div class="form-group">
          <label for="description">Descripcion</label>
          <input type="text" name="description" id="description" value="Nada como una pascua para su mesa" class="form-control">
        </div>
        <div class="form-group">
          <label for="price">Precio</label>
          <input type="number" name="price" id="price" value="15" class="form-control">
        </div>
        <div class="form-group">
          <label for="img">Image</label>
          <input type="file" name="img" id="img" class="form-control">
        </div>
        <div class="form-group">
          <label for="available" class="form-check-label">
            <input type="checkbox" name="available" id="available" class="form-check-input"> Disponible
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Validar</button>

      </form>
    </div>
  </body>
</html>
